    <script>
        function updateTooltipPosition() {
            const fishRect = fish.getBoundingClientRect();
            const tooltipRect = tooltip.getBoundingClientRect();

            let left = fishRect.left + fishRect.width/2 - tooltipRect.width / 2;
            let top = fishRect.top - tooltipRect.height - 10;

            if (left < 10) {left = 10;}
            if (left + tooltipRect.width > window.innerWidth - 10) {
                left = window.inneerWidth - tooltipRect.width - 10;
            }
            if (top < 10) {
                top = fishRect.bottom + 10;
            }
            tooltip.style.left = left + "px";
            tooltip.style.top = top + "px";
        }

        document.querySelectorAll('.topcontents a').forEach(item => {
            item.addEventListener('mouseenter', function() {
                const tooltip = document.getElementById('tooltip');
                tooltip.innerText = item.getAttribute('data-tooltip');
                tooltip.style.display = 'block';
                tooltip.classList.add('show');
            });
        
            item.addEventListener('mouseleave', function() {
                const tooltip = document.getElementById('tooltip');
                tooltip.style.display = 'none';
                tooltip.classList.remove('show');
            });
        });

        const fish = document.getElementById('draggable-fish');
        let isDragging = false;
        let offset = { x: 0, y: 0 };

        function startDrag(e) {
            isDragging = true;
            e.preventDefault();
            const rect = fish.getBoundingClientRect();
            let clientX, clientY;
            if(e.type === 'touchstart') {
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            }
            else{
                clientX = e.clientX;
                clientY = e.clientY;
            }
            offset.x = clientX - rect.left;
            offset.y = clientY - rect.top;

            fish.style.bottom = 'auto';
            fish.style.right = 'auto';
        }

        function drag(e){
            if (!isDragging) return;
            let clientX, clientY;
            if(e.type === 'touchmove') {
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            }
            else{
                clientX = e.clientX;
                clientY = e.clientY;               
            }
            fish.style.left = (clientX - offset.x) + 'px';
            fish.style.top = (clientY - offset.y)+'px';

            if (tooltip.style.display === 'block') {
                updateTooltipPosition();
            }
        }

        function endDrag(){
            isDragging = false;
        }

        fish.addEventListener('mousedown', startDrag);
        document.addEventListener('mousemove', drag);
        document.addEventListener('mouseup', endDrag);
        fish.addEventListener('touchstart', startDrag);
        document.addEventListener('touchmove', drag);
        document.addEventListener('touchend', endDrag);
        </script>
